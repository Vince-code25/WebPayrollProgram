<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll System - Employee Input</title>
    <meta name="description" content="Web-based payroll computation system for calculating employee salaries">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Payroll System</h1>
                <p class="card-description">Enter employee information to compute payroll</p>
            </div>
            <div class="card-content">
                <form id="payrollForm">
                    <div class="form-group">
                        <label for="employeeId">Employee ID</label>
                        <input 
                            type="text" 
                            id="employeeId" 
                            name="employeeId" 
                            placeholder="Enter employee ID" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="employeeName">Employee Name</label>
                        <input 
                            type="text" 
                            id="employeeName" 
                            name="employeeName" 
                            placeholder="Enter full name" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="employeePosition">Employee Position</label>
                        <input 
                            type="text" 
                            id="employeePosition" 
                            name="employeePosition" 
                            placeholder="Enter position" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="rate">Rate Per Day (â‚±)</label>
                        <input 
                            type="number" 
                            id="rate" 
                            name="rate" 
                            step="0.01" 
                            placeholder="Enter daily rate" 
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="daysWorked">Days Worked</label>
                        <input 
                            type="number" 
                            id="daysWorked" 
                            name="daysWorked" 
                            step="0.5" 
                            placeholder="Enter number of days" 
                            required
                        >
                    </div>

                    <button type="submit" class="btn-primary">Compute Payroll</button>
                </form>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="script.js"></script>
</body>
</html>
